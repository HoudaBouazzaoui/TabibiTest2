    function affichercalendar() {

      document.addEventListener('DOMContentLoaded', function () {
        var initialLocaleCode = 'fr';
        var localeSelectorEl = document.getElementById('locale-selector');
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {


          //plugins: ['interaction', 'dayGrid', 'list', 'googleCalendar', 'timeGrid'],
          allDaySlot: false,

          initialView: 'timeGridDay',
          views: {
            timeGrid: {
              // options apply to timeGridWeek and timeGridDay views
              slotDuration: '00:15:00',
              slotMinTime: '00:00:00',
              slotMaxTime: '23:00:00'
              //scrollTime: '10:00:00'
            },
            timeGridDay: {
              duration: { days: 3 }  // vue 3 JOURS
            }
          },

          selectable: true,
          selectMirror: true,
          select: function (arg) {
            var title = prompt('Event Title IIIIIWA ii:');
            if (title) {
              calendar.addEvent({
                title: title,
                start: arg.start,
                end: arg.end,
                allDay: arg.allDay
              })
            }
            calendar.unselect()
          },
          //eventClick: function(event, element) {
          eventClick: function (info) {
            afficherInfoRdv(info);
          },
          dateClick: function (info) {
            nouveauRDV(info);
          },

          headerToolbar: {
            left: 'prev,next today',
            //left: 'prec,suiv auj',
            center: '',
            //center: 'title',
            right: ''
            //right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
          },
          locale: initialLocaleCode,
          /*
                    locale: 'fr',
                    header: {
                      left: 'prev today',
                      right: 'next',
                      center: ''
                    },
          */
          buttonIcons: false, // show the prev/next text
          weekNumbers: true,
          navLinks: true, // can click day/week names to navigate views
          editable: true,
          dayMaxEvents: true, // allow "more" link when too many events
          events:
            recupererEvent(eventsDonnees)
        });

        calendar.render();

        // build the locale selector's options
        calendar.getAvailableLocaleCodes().forEach(function (localeCode) {
          var optionEl = document.createElement('option');
          optionEl.value = localeCode;
          optionEl.selected = localeCode == initialLocaleCode;
          optionEl.innerText = localeCode;
          localeSelectorEl.appendChild(optionEl);
        });

        // when the selected option changes, dynamically change the calendar option
        localeSelectorEl.addEventListener('change', function () {
          if (this.value) {
            calendar.setOption('locale', this.value);
          }
        });

        //calendar.scrollToTime( '17:00:00' );

      });

    }
