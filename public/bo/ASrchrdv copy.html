    <script>

        $(document).ready(function () {
            recupererSpecialite();

            $("#ville").change(function () {
                alert($this.val());
            });

            $("#rechercheRdv").submit(function (event) {

                var criterRch = {
                    id_speCat: $("#id_speCat").val(),
                    specialite: $("#specialite").val(),
                    ville: $("#ville").val()
                };

                var data = JSON.stringify(criterRch);

                rechercherRdv(data);
                return false;

                //event.preventDefault();
            });
        });


        function rechercherRdv(criterRch) {
            //alert(criterRch);

            $.ajax({
                type: "POST",
                contentType: "application/json",
                dataType: 'json',
                url: "http://localhost:4000/adr/rchAdresse",
                cache: false,
                data: criterRch,
                success: function (data) {
                    var iwa = JSON.stringify(data);
                    //$("#afficheResu p").text(iwa);
                    afficherResultat(data);
                    //alert(iwa);
                    console.log("success     okkkk=" + iwa);
                },
                error: function (data) {
                    var iwa = JSON.stringify(data.responseJSON);
                    console.log("ORROR     KOOO=" + iwa);
                }
            });
        }

        function recupererSpecialite() {
            $.ajax({
                type: "GET",
                //contentType: "application/json",
                dataType: 'json',
                url: "http://localhost:4000/spe",
                cache: true,
                success: function (data) {
                    var iwa = JSON.stringify(data);
                    //$("#successModal .modal-body p").text('creerr = ' + data.id);
                    console.log("success     okkkk" + iwa);
                    selectSpecialite(data);
                },
                error: function (xhr, desc, err) {
                    $("#successModal .modal-body p").text('error = ' + xhr.responseJSON.message);
                    console.log(xhr.responseJSON.message);
                    console.log("Details0: " + desc + "\nError:" + err);
                }
            });
        }

        function selectSpecialite(jsonData) {
            var listItems = '<option selected="selected" value="">- Select -</option>';
            for (var i = 0; i < jsonData.length; i++) {
                listItems += "<option value='" + jsonData[i].id_speCat + "'>" + jsonData[i].titre + "</option>";
            }
            $("#id_speCat").html(listItems);
        }

        function afficherResultat(jsonData) {
            var listItems = '';
            for (var i = 0; i < jsonData.length; i++) {
                const p = jsonData[i];
                const ard = p.Adresse;
                const pro = p.Profil;
                listItems += '<div class="">';
                listItems += '<div class=""> Dr '+p.titre+' '+p.prenom+' '+p.nom+'</div>';
                listItems += '<div class="">'+ard.numero+' '+ard.voie+' '+ard.ville+'</div>';
                if(pro != null) {
                    listItems += '<img src="data:' + pro.typeImg + ';base64, ' + pro.dataImg + '" alt="'+ p.nom+'" />';
                } 
                listItems += '</div>';
            }
            $("#resu").html(listItems);
        }
    </script>
